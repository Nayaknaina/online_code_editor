<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <script src="https://kit.fontawesome.com/37d0d33ef7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icon.jpg
    " type="image/x-icon">
    <title>Live Code Editor</title>
    
</head>
<body>

    <div class = "container">
        <div class="left">
            <h1>Online Code Editor</h1>

        <label ><i class="fa-brands fa-html5" id ="html" style="color:red"></i>HTML</label>
       <textarea id="html-code" onkeyup="run()" ></textarea>

       <label ><i class="fa-brands fa-css3-alt" style="color:rgb(85, 85, 238)"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()" ></textarea>

       <label ><i class="fa-brands fa-js" style="color:orange
        "></i>JAVASCRIPT</label>
        <textarea id="js-code"onkeyup="run()" ></textarea>
        </div>
        <div class="right">
            <label class="out" ><i class="fa-solid fa-play" style="color:silver
                "></i>OUTPUT</label>
            <iframe id="output" ></iframe>
        </div>
    </div>
    <script>
function run(){
    let htmlCode=document.getElementById("html-code").value;
    let cssCode=document.getElementById("css-code").value;  
    let jsCode=document.getElementById("js-code").value;
    let outputCode=document.getElementById("output").value;
    
    output.contentDocument.body.innerHTML = htmlCode +"<style>"+cssCode+"</style>";
    output.contentWindow.eval(jsCode);
}

    </script>
</body>
</html>
